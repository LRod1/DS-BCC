<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>DS-BCC</title>
    <link rel="stylesheet" type="text/css" media="screen" href="options_menu.css">
</head>
<body>
    <div class="options">
        <h2 id="headline"></h2>

        <h2 id="options_head_general"></h2>

        <h3 id="trusted_dom_hl"></h3>
        <input type="text" value="" id="trusted_domains">
        <button id="trusted_domains_save">Speichern</button>
        <p id="trusted_domains_descr"></p>

        <h3 id="bcc_head"></h3>
        <label class="switch">
            <input type="checkbox" id="bcc_check">
            <span class="slider round"></span>
        </label>
        <p id="bcc_descr"></p>

        <h3 id="autocompl_head"></h3>
        <label class="switch">
            <input type="checkbox" id="auto_complete">
            <span class="slider round"></span>
        </label>
        <p id="autocompl_descr"></p>

        <h3 id="pgp_head"></h3>
        <label class="switch">
            <input type="checkbox" id="key_check">
            <span class="slider round"></span>
        </label>
        <p id="pgp_descr"></p>

        <h3 id="clear_local"></h3>
        <button id="stats_clear"></button>
    </div>

    <script src="options_menu.js"></script>
</body>
</html>
